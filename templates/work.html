<div class="main-header">
    <div class="hero-img hero-img--work"></div>
</div>

<div class="section text-center container">
    <div class="section__container">
        <h1 class="section__container__title text-center">
            <span class="section__container__title__span">Work</span>
        </h1>

        <p>
            Here's a selection of some of my recent work. <br>
            For more you can visit me on
            <a href="https://dribbble.com/HHristova" target="_blank">dribbble</a>,
            <a href="https://www.behance.net/hhristova" target="_blank">behance</a> or
            <a href="https://www.instagram.com/hhristova_/" target="_blank">instagram</a>.
        </p>

        <div class="container my-5">
            <div class="row">
                <div class="col-12@sm filters-group-wrap">
                    <div class="filters-group">
                        <p class="filter-label">Filter:</p>
                        <div class="btn-group filter-options">
                            <button class="btn" data-group="webdesign">
                                Web Design
                            </button>
                            <button class="btn" data-group="illustration">
                                Illustration and lettering
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="grid" class="row my-shuffle-container">

                <figure ng-repeat="project in projects"
                    class="{{project.class}} picture-item picture-item--overlay"
                    data-groups='["{{project.filterId}}"]'>
                    <div class="picture-item__inner">
                        <a href data-src="{{project.image}}"
                            target="_blank" rel="noopener" data-sub-html="{{project.alt}}">
                            <img src="{{project.thumb ? project.thumb : project.image}}"
                                alt="{{project.alt}}" />
                        </a>
                    </div>
                </figure>

                <div class="col-1@sm col-1@xs my-sizer-element"></div>

            </div>
        </div>

        <div class="separator"></div>

        <h1 class="section__container__title text-center">
            <span class="section__container__title__span">Get in touch</span>
        </h1>
        <div class="section__container__content">
            <a href="mailto:hristina.a.hristova@gmail.com" type="button" class="btn btn--contact">
                <i class="fa fa-envelope-o" aria-hidden="true"></i> Message Me
            </a>
        </div>
    </div>
</div>
